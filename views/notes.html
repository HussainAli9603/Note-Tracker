<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
      
      <div class="icons">
        <i class="fas fa-save text-light save-note" onclick="saveBtn()" id="saveBtn">
        </i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <% var sr = 1; getAll.forEach(function(note){ %>
               <ul class="list-group" style="padding: 12px;">
                 <li><Button  style="float: right;">Delete</Button></li>
                 <li><h3><%= note.noteTitle %></h3></li>
                 <li><p><%= note.noteText %></p></li>
                </ul>
            <% }) %>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
            id="noteTitle"
          />
          <textarea 
           class="note-textarea"  
           id="noteText" 
           placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
  
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/mainFunction.js"></script>
   
  </body>
</html>
